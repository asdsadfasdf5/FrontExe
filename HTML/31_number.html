<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레드향 주문하기</title>
  </head>
  <body>
    <h1>레드향 주문하기</h1>
    <!-- <form action="서버의 주소"> -->
    <!-- <form action="order.jsp"> -->
    <form action="">
      <fieldset>
        <legend>상품 선택</legend>
        <p><b>주문할 상품을 선택해주세요.</b></p>
        <ul>
          <li>
            <label><input type="checkbox" value="s_3">선물용 3Kg</label>
            <input type="number" min="0" max="5">개
          </li>
          <li>
            <label><input type="checkbox" value="s_5">선물용 5Kg</label>
            <input type="number" min="0" max="3">개
          </li>
          <li>
            <label><input type="checkbox" value="f_3">가정용 3Kg</label>
            <input type="range" min="0" max="3">개
          </li>
          <li>
            <label><input type="checkbox" value="f_5">가정용 5Kg</label>
            <input type="range" min="0" max="5" value="1">개
          </li>
        </ul>
        <p><b>포장 선택</b></p>
          <ul>
            <li><label><input type="radio" name="gift" value="yse">선물 포장</label></li>
            <li><label><input type="radio" name="gift" value="no">선물 포장 안함</label></li>
          </ul>
      </fieldset>
      <fieldset>
        <legend>배송 정보</legend>
        <ul id="shipping">
          <li>
            <label for="user-name">이름</label>
            <input type="text" id="user-name">
          </li>
          <li>
            <label for="addr">배송 주소</label>
            <input type="text" id="user-name">
          </li>
          <li>
            <label for="mail">이메일</label>
            <input type="email" id="user-name">
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="user-name">
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
