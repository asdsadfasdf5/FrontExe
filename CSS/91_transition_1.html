<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        margin: 20px auto;
        width: 100px;
        height: 100px;
        /* background-color: blue; */
        background:url('../images/cat.jpg') no-repeat;
        background-size: cover;
        border: 1px solid black;
        transition-property: width, height; /* 트랜지션 대상 - 너비, 높이*/
        transition-duration: 0.3s, 0.3s; /*트랜지션 시간 - 2초, 1초*/
      }
      .box:hover {
        width: 500px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
