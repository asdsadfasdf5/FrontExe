<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #panel {
      width: 500px;
      height: 500px;
      border: 1px solid #999;
      position: relative;
    }
    #fish {
      position: absolute;
      left: 50px;
      top: 200px;
    }
    #nav {
      test-align: center;
      width: 600px;
    }
  </style>
  <body>
    <div id="panel">
      <img src="../../images2/fish.png" id="fish" />
      <!-- style="left: 50px;" -->
    </div>
    <script>
      // document의 html DOM의 로딩이 완료되면 함수가 호출되도록 함수를 등록시켜준다.
      document.addEventListener("DOMContentLoaded", () => {
        // const fish = document.querySelector("#fish");
        const fish = document.getElementById("fish");
        let left = 50;
        let top = 200;
        let moveXY = 10;
        
        let test;
        test = fish.style.left;
        console.log("test(fish.style.left) > "+test);
        // fish.style.left을 변수하나 만들어 저장하면 빈 문자열로 반환된다.("")
        // 빈 문자열로 반환하는 이유는 인라인스타일과 CSS스타일의 차이때문에 Tag Id 또는 클래스를 가져와 id.style.##을 사용하는것은 인라인스타일인 경우에 가져오는 것이기 때문
        // 정상적인 값을 가져오려면 window.getComputedStyle(element).스타일속성 를 사용해야 한다.
        // fish.style.left; 코드로 보면 이게 
        // window.getComputedStyle(fish).left; 로 바뀌어야 한다.

        //그리고 빈문자열을 Number와 parseInt로 형변환 했을때 다른 리턴값을 받는 이유는
        // Number함수는 '', [], null을 0으로 반환하고
        // parseInt는 시작하는 문자열이 숫자가 아니면 NaN이 반환된다.
        // 그래서 빈 문자열을 형변환하여 값을 출력해보면 0 과 NaN이 출력되는 것이다.
        
        console.log("Number로 형변환-------------------------------")
        test = (Number)(fish.style.left.slice(0,-2));
        console.log("test(Number) >>> " + test)
        console.log("typeof(test) > "+typeof(test)); //  Number로 형변환 했을때 타입
        
        console.log("parseInt로 형변환 -------------------------------")
        test = (parseInt)(fish.style.left.slice(0,-2));
        console.log("test(parseInt) >>> " + test)
        console.log("typeof(test) > "+typeof(test)); // parseInt로 형변환 했을때 타입


      });
    </script>
  </body>
</html>
