<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let starNum = Number(prompt("numberInput"));
        let starStr = "";
        document.write(`<p>`);
            for(i=0;i<starNum;i++){
                starStr += "*";
                document.write(`${starStr} <br>`);
            }
            document.write(`</p>`);
    </script>
</body>
</html>
