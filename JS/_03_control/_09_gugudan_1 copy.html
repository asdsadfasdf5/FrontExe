<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        display: inline-block;
        padding: 0 20px 30px 20px;
        margin: 15px;
        border: 1px solid black;
        line-height: 2;

    }
    div h4{
        text-align: center;
        font-weight: bold;
    }
</style>
<body>
    <h1>GuGuDan</h1>
    <script>
        for(i=1;i<=9;i++){
            document.write("<div>")
                for(j=1;j<=9;j++){
                    document.write(`<h4>${i} X ${j} = ${i*j}</h4>`);
                }
                document.write("</div>")
            }
    </script>
</body>
</html>
