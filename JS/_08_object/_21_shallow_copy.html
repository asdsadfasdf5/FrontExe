<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 얕은 복사, 깊은 복사

        /*
            foodArray는 객체를 참조값으로 가리키고 있다.
            그래서 const foods = foodArray;를 하게 되면
            foods와 foodArray는 모두 동일한 객체를 가리키게 된다.
            그래서 아래와 같은 결과가 나온다.  => 얕은 복사
        */
        const foodArray = ["milk", "bread"];
        const foods = foodArray; // 참조값이 복사되었다.
        foodArray.push("ramen");
        foods.push('banana');

        console.log(foodArray); //["milk", "bread","ramen","banana"];
        console.log(foods);   //["milk", "bread","ramen","banana"];
    </script>
</body>
</html>
