<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 생성
        const product ={
            //속성 (property)
            제품명 : '건조, 망고',
            유형 : '당절임',
            성분 : '망고, 설탕, 메나중아나트륨, 색소',
            원산지 : '베트남'
        }

        console.log(typeof product);// object
        console.log('');
        console.log(product['제품명']); // 건조, 망고
        console.log(product['원산지']); // 베트남
        console.log('');
        console.log(product.제품명); // 건조, 망고
        console.log(product.원산지); // 베트남
    </script>
</body>
</html>
