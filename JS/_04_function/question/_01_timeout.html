<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #hi-div{
        width: 500px;
        height: 500px;
        border: 3px solid black;
    }
</style>
<body>
    <div id="hi-div"></div>
    <script>
        // 3초후에 '안녕하세요 환영합니다.'를 html 태그에 출력

        document.addEventListener("DOMContentLoaded",()=>{

            setTimeout(() => {
                document.querySelector('#hi-div').textContent = "안녕하세요 환영합니다.";
            }, 3000);
        


        });
        
    </script>    
</body>
</html>
